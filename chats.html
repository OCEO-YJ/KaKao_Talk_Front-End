<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chats</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__colum">
          <i class="fa fa-plane"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__colum">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__colum">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <span class="header__battery">66%<i class="fa fa-battery-full"></i></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__colum">
          <span class="header__text">Edit</span>
        </div>
        <div class="header__colum">
          <span class="header__text">Chats <i class="fa fa-caret-down"> </i> </span>
        </div>
        <div class="header__colum">
        </div>
      </div>
    </header>
    <main class="chats">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends">
      </div>
      <ul class="chats__list">
        <li class="chats_chat">
          <div class="chat__content">
            <img src="images/simpson.jpg">
            <div class="chat__preview">
              <h3 class="chat__user">OCEO</h3>
              <span class="chat__last-message">Hello! This is a test message</span>
            </div>
          </div>
            <span class="chat__date-time">
              15:55
            </span>
        </li>
        <li class="chats_chat">
          <div class="chat__content">
            <img src="images/simpson.jpg">
            <div class="chat__preview">
              <h3 class="chat__user">KaKaoTalk</h3>
              <span class="chat__last-message">You logged into KakaoTalk PC from the PC</span>
            </div>
          </div>
            <span class="chat__date-time">
              July 29
            </span>
        </li>
      </ul>
      <div class="chat-btn">
        <i class="fa fa-comment"></i>
      </div>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fa fa-user"></i>
         <span class="tab-bar__tittle">Friend</span>
      </a>
      <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-comment"></i>
        <span class="tab-bar__tittle">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i>
        <span class="tab-bar__tittle">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsos-h"></i>
        <span class="tab-bar__tittle">More</span>
      </a>
    </nav>
  </body>
</html>
